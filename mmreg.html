<!DOCTYPE html>
<html>
<head>
	<title>SIGNUP PAGE</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="reg.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="background-image: url('mmlog.png'); max-width:100%; max-width:100%;">
	<div>
		<div class="module">
			<br>
			<br>
			<h1><center>SIGN UP</center></h1>
			<form class="inp-form" action="regaction.jsp">
				<input type="text" class="inp-field" placeholder="Enter StoreID" name="name" required>
				<br><br>
				<input type="email" class="inp-field" placeholder="email  &#9993;" name="mailid" required>
				<br><br>
				<input type="password" class ="inp-field" placeholder="Enter password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				<br>
				<br>
				<input type="password" class ="inp-field" placeholder="Re-Enter password" name="repwd" required>
				<br>
				<br>
				<button type="submit" class="submit-btn" align="right">Get Started</button>
				<br>
				<br>
				<h6 style="font-family: sans-serif;">*Note : StoreID should be unique.</h6>
			</form>
		</div>
	</div>
</body>
</html>
